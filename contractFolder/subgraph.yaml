specVersion: 0.0.5  
description: NFT Marketplace  
repository: https://github.com/your-username/nft-marketplace  
schema:  
  file: ./schema.graphql  
dataSources:  
  - kind: zetachain-testnet 
    name: NFTMarketplace  
    network: mainnet  
    source:  
      address: '0x1ccd40AE07266fC4f8EfDbFfDB148faB25a08e3c'  
      abi: ./abi.json  
    mapping:  
      kind: zetachain-testnet/events  
      apiVersion: 0.0.7  
      language: wasm/assemblyscript  
      entities:  
        - NFTListed  
        - NFTSold  
      abis:  
        - name: NFTMarketplace  
          file: ./abi.json  
      eventHandlers:  
        - event: NFTListed(indexed address,indexed uint256,uint256)  
          handler: handleNFTListed  
        - event: NFTSold(indexed address,indexed uint256,uint256)  
          handler: handleNFTSold  
      file: ./src/mapping.ts  